<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Bootstrap Comments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="jumbotron" class="col-sm-12">
  <h1>Message Board</h1></div>
<div class="container">
  <div class="row"></div>
  <div class="col-sm-2">

  </div>
  <div class="col-sm-10">
  </div>
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
      <form class="form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name" required=><br>
          <label for="comment">Comment:</label>
          <textarea class="form-control" rows="5" id="comment" required></textarea>
          <br>

        </div>
      </form>
      <button onclick='addComment()' id="myBtn">Submit</button>
      <p id="warning"></p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-10"></div>


  </div>

  <div class="row">
    <div class="col-sm-2">
    </div>
    <div class="col-sm-10">
      <table id="resultTable" class="table-striped">
        <tbody id="resultBody">
        </tbody>
      </table>
    </div>
    <div class="table-responsive">
    </div>

  </div>
</div>
<!-- partial -->

<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js'></script>

</body>
</html>
